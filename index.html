<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="png" href="images/weather-app.png" sizes="64x64">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Dự báo thời tiết | Demo</title>
</head>

<body>

    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-map-location-dot"></i>
            <input type="text" placeholder="    Nhập vị trí của bạn">
            <button class="fa-solid fa-location-arrow"></button>
        </div>

        <div class="not-found">
            <img src="images/404.png">
            <p>Ối! Vị trí cần tìm không khả dụng (｡>﹏<｡)</p>
        </div>

        <div class="weather-box">
            <img src="">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-droplet"></i>
                <div class="text">
                    <span></span>
                    <p>Độ ẩm</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>Tốc độ gió</p>
                </div>
            </div>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
